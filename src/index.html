<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--CSS Style-->
    <link rel="stylesheet" href="css/style.css">

    <title>Testing Data Validation</title>


</head>

<body>
    <form action="" class="form" id="form">
        <div class="form-control container-fluid">
            <section id="section-a">
                <div class="row">
                    <div class="col-lg-12 col-md-12 outline-all">
                        <div class="wrapper">
                            <label>ID</label>
                            <input name="id" id="user_id" value="1" readonly />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 outline-all ">
                        <div class="wrapper">
                            <label>Project code:BIT</label>
                            <input type="number" name="project_code_bit" id="project_code_bit" placeholder="000">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>

                    </div>

                    <div class="col-lg-6  col-md-6 outline-all ">
                        <div class="wrapper">
                            <label>Study director (initials):</label>
                            <input type="text" name="Study_director" id="study_director" placeholder="AAA">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6  outline-all ">
                        <div class="wrapper">
                            <label>Sheet serial</label>
                            <input type="number" name="sheet_serial" id="sheet_serial" placeholder="0000">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 outline-all ">
                        <div class="wrapper">
                            <label>Test mosquito strain</label>
                            <input type="number" name="test_mosquito_strain" id="test_mosquito_strain" placeholder="2">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 outline-all ">
                        <div class="wrapper">
                            <label>Age of Mosquito(days):</label>
                            <input type="text" name="age_of_mosquito_days" id="age_of_mosquito_days" placeholder="2-5">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 outline-all ">
                        <div class="wrapper">
                            <label>Tiny Tag SN:</label>
                            <input type="number" name="tiny_Tag_sn" id="tiny_tag_sn" placeholder="000000">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 outline-all ">
                        <div class="wrapper">
                            <label>Number of washes:</label>
                            <input type="number" name="number_of_washes" id="number_of_washes" placeholder="00">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>

                </div>
            </section>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto button-space">
            <button class="btn btn-primary bg-success " type="submit" id="submit-btn">Submit</button>
        </div>
    </form>

    <script src="js/main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

</body>

</html>
